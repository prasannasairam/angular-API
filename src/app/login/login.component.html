<div class="container">
    <div class="col-md-4 offset-4 card mt-4">
        <div class="card-body">
            <h1>login</h1>
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <input ngModel name="email" type="email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input ngModel name="password" type="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group">
                    <button [disabled]="!form.valid" class="btn btn-secondary btn-block">Login</button>
                    
                </div>
               
                    <span>Don't have an account?</span>
                    <a routerLink="/signup">   signup</a>
                
            </form>
        </div>
    </div>
</div>
